"""
Configuration template for VAE training.
Copy this file and modify as needed for your experiments.
"""

# Model Configuration
model:
  type: "vanilla_vae"           # Options: vanilla_vae, beta_vae, cvae
  latent_dim: 10                # Dimensionality of latent space
  beta: 1.0                     # β weight for β-VAE (ignored for vanilla_vae)
  in_channels: 1                # Number of input channels (grayscale)
  hidden_dims: [32, 64, 128]    # Hidden dimensions for encoder/decoder

# Training Configuration
training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  lr_scheduler: "cosine"        # Options: cosine, step, exponential, none
  gradient_clip: 1.0
  early_stopping_patience: 10
  validation_interval: 1        # Validate every N epochs
  checkpoint_interval: 5        # Save checkpoint every N epochs
  device: "cuda"                # Options: cuda, cpu
  num_workers: 4                # DataLoader workers

# Data Configuration
data:
  dataset_path: "data/raw/"
  metadata_path: "data/metadata.csv"
  train_split: 0.8              # Fraction for training
  val_split: 0.1                # Fraction for validation
  test_split: 0.1               # Fraction for testing
  augment_train: true           # Apply augmentations to training data
  normalize: true               # Normalize images

# Loss Configuration
loss:
  reconstruction: "bce"         # Options: bce, mse
  beta_annealing: false         # Whether to anneal β during training
  beta_start: 0.0
  beta_end: 5.0
  beta_warmup_epochs: 10

# Logging Configuration
logging:
  experiment_dir: "experiments/"
  checkpoint_dir: "checkpoints/"
  log_dir: "logs/"
  results_dir: "results/"
  save_config: true
  save_git_hash: true
  log_interval: 10              # Log every N batches
  sample_interval: 5            # Generate samples every N epochs
  tensorboard: true             # Use TensorBoard logging

# Random Seed
seed: 42
