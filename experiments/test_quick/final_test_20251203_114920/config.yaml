data:
  dataset_path: data/raw/
  metadata_path: data/raw/metadata.csv
  train_split: 0.8
logging:
  checkpoint_dir: checkpoints/
  checkpoint_interval: 1
  early_stopping_patience: 10
  experiment_dir: experiments/test_quick
  log_interval: 5
  validation_interval: 1
model:
  beta: 2.0
  hidden_dims:
  - 32
  - 64
  in_channels: 1
  latent_dim: 16
  type: beta_vae
seed: 42
training:
  batch_size: 16
  device: cpu
  learning_rate: 0.001
  lr_scheduler: none
  num_epochs: 2
  num_workers: 2
