data:
  dataset_path: data/raw/
  metadata_path: data/raw/metadata.csv
  train_split: 0.8
logging:
  checkpoint_dir: checkpoints/
  experiment_dir: experiments/test_quick
  log_interval: 5
model:
  beta: 2.0
  hidden_dims:
  - 32
  - 64
  in_channels: 1
  latent_dim: 16
  type: beta_vae
seed: 42
training:
  batch_size: 32
  device: cuda
  learning_rate: 0.001
  num_epochs: 2
  num_workers: 2
