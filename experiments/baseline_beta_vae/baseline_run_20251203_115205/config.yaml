data:
  dataset_path: data/raw/
  metadata_path: data/raw/metadata.csv
  train_split: 0.8
logging:
  checkpoint_dir: checkpoints/
  checkpoint_interval: 10
  early_stopping_patience: 15
  experiment_dir: experiments/baseline_beta_vae
  log_interval: 20
  validation_interval: 1
model:
  beta: 2.0
  hidden_dims:
  - 32
  - 64
  - 128
  in_channels: 1
  latent_dim: 32
  type: beta_vae
seed: 42
training:
  batch_size: 64
  device: cpu
  learning_rate: 0.001
  lr_scheduler: cosine
  num_epochs: 50
  num_workers: 4
