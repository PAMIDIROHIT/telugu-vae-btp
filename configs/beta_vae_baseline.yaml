# Configuration for Beta-VAE Training
# Telugu Glyph Generation Project

# Model Configuration
model:
  type: "beta_vae"              # Options: vanilla_vae, beta_vae, cvae
  latent_dim: 32                # Latent space dimensionality  
  beta: 2.0                     # β weight for KL divergence
  in_channels: 1                # Grayscale images
  hidden_dims: [32, 64, 128]    # Encoder/decoder hidden dimensions

# Training Configuration
training:
  batch_size: 64
  num_epochs: 100
  learning_rate: 0.001
  lr_scheduler: "cosine"        # Options: cosine, step, exponential, none
  gradient_clip: 1.0
  early_stopping_patience: 15
  validation_interval: 1        # Validate every N epochs
  checkpoint_interval: 10       # Save checkpoint every N epochs
  device: "cuda"                # Options: cuda, cpu
  num_workers: 4                # DataLoader workers

# Data Configuration
data:
  dataset_path: "data/raw/"
  metadata_path: "data/raw/metadata.csv"
  train_split: 0.8              # 80% training
  val_split: 0.1                # 10% validation 
  test_split: 0.1               # 10% testing
  augment_train: true           # Apply augmentations
  normalize: true               # Normalize images

# Loss Configuration
loss:
  reconstruction: "bce"         # Options: bce, mse
  beta_annealing: false         # Anneal β during training
  beta_start: 0.0
  beta_end: 5.0
  beta_warmup_epochs: 20

# Logging Configuration
logging:
  experiment_dir: "experiments/beta_vae_latent32_beta2"
  checkpoint_dir: "checkpoints/"
  log_dir: "logs/"
  results_dir: "results/"
  save_config: true
  save_git_hash: true
  log_interval: 10              # Log every N batches
  sample_interval: 10           # Generate samples every N epochs
  tensorboard: false            # Use TensorBoard logging

# Random Seed
seed: 42
