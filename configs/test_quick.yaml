model:
  type: "beta_vae"
  latent_dim: 16
  beta: 2.0
  in_channels: 1
  hidden_dims: [32, 64]

training:
  batch_size: 16
  num_epochs: 2
  learning_rate: 0.001
  lr_scheduler: "none"
  device: "cpu"
  num_workers: 2

data:
  dataset_path: "data/raw/"
  metadata_path: "data/raw/metadata.csv"
  train_split: 0.8

logging:
  experiment_dir: "experiments/test_quick"
  checkpoint_dir: "checkpoints/"
  log_interval: 5
  validation_interval: 1
  checkpoint_interval: 1
  early_stopping_patience: 10
  
seed: 42
